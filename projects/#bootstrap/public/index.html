    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>

  <body>

    <div id = "r1" class="row">
      <div id = "i1" class="col-12 col-md-8">.col-12 .col-md-8</div>
      <div id = "i2" class="col-12 col-md-4">col-6 col-md-4</div>
    </div>

    <!-- Columns start at 50% wide on mobile and bump up to 33.3% wide on desktop -->
    <div id = "r2" class="row">
      <div id = "i3"class="col-6 col-md-4">.col-6 .col-md-4</div>
      <div id = "i4"class="col-6 col-md-4">.col-6 .col-md-4</div>
      <div id = "i5"class="col-12 col-md-4">.col-6 .col-md-4</div>
    </div>

    <!-- Columns are always 50% wide, on mobile and desktop -->
    <div id = "r3" class="row">
      <div id = "i6" class="col offset-sm-2">.col</div>
      <div id = "i7" class="col hidden-md-up">.col</div>
    </div>

  </body>
